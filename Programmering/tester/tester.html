<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel Slider</title>
<link rel="stylesheet" href="tester.css">
</head>
<body>

<div class="carousel-container">
  <div class="carousel-wrapper" id="carouselWrapper">
    <div class="carousel-item">
      <img src="img/test.png" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="img/red.png" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="img/test.png" alt="Image 3">
    </div>
    <div class="carousel-item">
      <img src="img/red.png" alt="Image 4">
    </div>
  </div>
  <button class="carousel-btn carousel-btn-prev" onclick="prevSlide()">&#10094;</button>
  <button class="carousel-btn carousel-btn-next" onclick="nextSlide()">&#10095;</button>
</div>

<script src="tester.js"></script>

</body>
</html>
