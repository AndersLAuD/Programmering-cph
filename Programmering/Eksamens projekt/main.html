<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="logo">
        <a href="#">Logo</a>
    </div>
    <!-- stjæler lidt javascript fra w3 schools -->
    <div class="topnav" id="myTopnav">
        <a href="#" class="button">Forside</a>

        <a href="#" class="button">Om os</a>
        <a href="#" class="button">Kontakt</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
        </a>

        <div class="barn3">3</div>
        <div class="barn4">4</div>
        <div class="barn5">5</div>
    </div>
    
    <!--  her kommer der et java script, som vi kalder på længere oppe -->
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
</body>
